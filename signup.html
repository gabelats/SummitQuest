<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>SignUp Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">SummitQuest</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Sign Up to Begin Your Quest</h3>
            <form action="#" class="signin-form" id="loginForm">
              <div class="form-group">
                <input
                  id="username-field"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-group field-container">
                <input
                  id="password-field"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
                <div class="form-group" style="margin-top: 15px">
                  <input
                    id="email-field"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <button
                  id="submitButton"
                  type="submit"
                  class="form-control btn btn-primary submit px-3"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <a href="./index.html" style="color: #fff">Or Sign In Here</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./public/js/signup.js"></script>
  </body>
</html>
