<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="d-flex">
      <aside class="">
        <h3>Recent Activity</h3>
        <section class="border border-black d-flex justify-content-around">
          <div class="">
            <h5>{{users.username}}</h5>
            <p>{{peaks.peak_name}}</p>
            <p>{{format_date completedAt}}</p>
          </div>
          <div class="">
            <p>Weather Conditions</p>
            <p>{{time_taken}}</p>
          </div>
        </section>
      </aside>
    </div>
    <div>
      <section class="d-flex border border-black">
        <div>
          <h3>{{peaks.peak_name}}</h3>
        </div>
        <div class="border border-black">
          <img
            src="https://media.istockphoto.com/id/1467125084/photo/coming-soon.webp?b=1&s=170667a&w=0&k=20&c=LAPN6eWScGLFO4OnizohryUjsqEOVY_Ix1c-krhWqfs="
            alt=""
          />
        </div>
      </section>
    </div>
  </body>
</html>
